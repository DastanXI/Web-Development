        <h1> 
            My poem
        </h1>
    </head>
    <body>
    I walk while others hesitate,<br>
Counting reasons, fearing the fall.<br>
I count only steps forward,<br>
Even when the road says stop.<br>
<br>
Silence fuels my discipline,<br>
Pain sharpens what I become.<br>
I don’t rush, I don’t retreat <br>
I move until the end is done.

    </body>
